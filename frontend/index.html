<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Web de Álex</title>
</head>

<body>
    <header class="header">
        <h1 class="header__texto">Herramienta de Análisis IoT</h1>
    </header>

    <div class="cuerpo contenedor contenido-principal">
        <form action="127.0.0.1:5000/ipaddress/" id="formulario-ips">
            <div class="campo">
                <label class="campo__label" for="consulta">Introduzca IP o rango:</label>
                <input class="campo__field" type="text" placeholder="e.g. 192.168.1.1, 192.168.1.1/24, 192.168.1.1,2" id="consulta">
            </div>
            
            <div class="campo">
                <input type="submit" value="Analizar" onclick="enviarConsulta()">
            </div>
        </form>

    </div>

    <footer class="pie">
        <h3>Análisis IoT</h3>
    </footer>
</body>
</html>
